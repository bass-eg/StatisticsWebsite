<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/bootstrap-rtl.min.css" />
  <link rel="stylesheet" type="text/css" href="./DataTables/datatables.min.css" />
  <link rel="stylesheet" href="./document.css" />

  <!-- Scripts -->
  <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./DataTables/datatables.js"></script>


  <script src="./js/plotly-2.14.0.min.js"></script>
  <script src="./js/jspdf.min.js"></script>
  <script src="./js/html2canvas.min.js"></script>
  <script src="./js/dselect.js"></script>

  <style>
    @media(max-width:700px) {
      .bt-container {
        display: grid;
      }
    }

    .date-picker-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 550px;
      min-width: 300px;
      align-items: center;
    }

    .date-picker-container label {
      width: 100%;
      text-align: center;
      font-weight: 600;
    }

    .date-picker-container input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="preload">
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    
  </nav>


  <div class="container table-container">
    <div class="row col-12 d-flex justify-content-center">
      <table id="datatable16" class="table table-striped doc-table display" style="width:100%">
        <thead class="doc-table-head" dir="rtl">
          <tr id="tableRows">
          </tr>
        <tbody class="doc-table-body" dir="rtl">
        </tbody>
        </thead>
      </table>
      <br />
    </div>
  </div>

  <div class="search-container" dir="rtl">
    <div class="bt-container container" style="align-items: center">
      <div class="ser form-outline">
        <select id="selectSector" class="form-select" multiple="multiple">
          <option value="" selected disabled hidden>إختر قطاع</option>
        </select>
      </div>
      <div class="ser form-outline">
        <select id="selectCompany" class="form-select" multiple="multiple">
          <option value="" selected disabled hidden>إختر شركة</option>
        </select>
      </div>
      <div class="ser form-outline form-row date-picker-container">
        <div class="col-md-2">
          <label for="startDate">تاريخ البدء</label>
        </div>
        <div class="col-md-4">
          <input type="date" id="startDate" name="startDate">
        </div>
        <div class="col-md-2">
          <label for="endDate">تاريخ الانتهاء</label>
        </div>
        <div class="col-md-4">
          <input type="date" id="endDate" name="endDate">
        </div>
      </div>
      <div class="ser form-outline">
        <select id="selectChartItems" class="form-select" multiple="multiple">
          <option value="" selected disabled hidden>إختر البيانات</option>
        </select>
      </div>
      <div class="ser form-outline" style="justify-content: center; display: flex;">
        <button class="btn btn-disabled" type="button" id="globalDownload">
          إستخراج إلي PDF
        </button>
      </div>
    </div>
    <div class="container" id="shape-selection" style="display: none;">
      <div class="ser form-outline" style="display: flex;">
  
        <label for="selectedType">الرسم البياني</label>
  
        <select id="selectedType" class="form-select">
          <option value="" selected disabled hidden>إختر شكل</option>
          <option value="scatter" selected>Timeline</option>
          <option value="bar">Bar Charts</option>
        </select>
      </div>
    </div>
  </div>

  <div id="print-container">
    <div id="chart1" class="col-12">
    </div>
    <div id="chart4" class="col-12">
    </div>
  </div>
  <div id="no-content-container">
    <h4>
      ليس هناك بيانات لاظهارها حاول اختيار مدخلات اخري
    </h4>
  </div>
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <script src="./../index.js" type="module"></script>
  <script src="./../pdfExport.js" type="module"></script>
</body>

</html>
